name: aenzbi_erp
description: A comprehensive ERP system for managing business processes.
version: 1.0.0

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Add other dependencies here
  provider: ^6.1.3
  http: ^0.15.0
  flutter_dotenv: ^5.0.2
  # Add dependencies for database, state management, or other functionality as needed

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Add development dependencies here
  mockito: ^5.3.0
  build_runner: ^2.1.7
  build_web_compilers: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

# For additional configurations or packages, add them below